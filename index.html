<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Agenda de Datas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">

  <script src="/script.js" type="module" defer></script>
  <script src="https://kit.fontawesome.com/44ab85fce6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="container header">
    <p id="date-display">Hoje - <span></span></p>
    <nav>
      <button class="open-modal" date-modal="add-date-modal" aria-label="Adicionar uma nova data">+</button>
    </nav>
  </header>

  <main>
    <section class="container date-area">
      <h1>Agenda de Datas</h1>
      <div>
        <h2>Minhas Datas</h2>
      </div>
      <div>
        <ul class="date-list"></ul>
      </div>
    </section>

    <dialog id="add-date-modal">
      <div class="add-date">
        <div class="add-date-header">
          <h2>Escolha sua data:</h2>
          <button class="close-modal" date-modal="add-date-modal" aria-label="Fechar esta janela"><i class="fa-solid fa-x"></i></button>
        </div>
        <form class="date-form">
          <div class="date-form-input">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          <div class="date-form-input">
            <label for="date">Data</label>
            <input type="date" id="date">
          </div>
          <span id="error-msg">Insira as informações necessárias</span>
          <button>Adicionar Data</button>
        </form>
      </div>
    </dialog>
  </main>
</body>

</html>
